    <script type="text/javascript">
	$(document).ready(function(){
	});
	function submit(){
		const title = $('#title').val();
		const content = $('#content').val();
		console.log(title);
		console.log(content);
		if ( title == "" || content =="" ) {
			alert("글을 입력해주세요");
			return 0;
		}
		const form = document.getElementById('contactForm');
		
		form.setAttribute('method','post');
		form.setAttribute('action','../../registerProposal');
		form.submit(); 
		
	}
  </script>

                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                
                                <form id="contactForm">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="title" type="text" name="title" placeholder="Enter your name..." data-sb-validations="required" />

                                        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="content" type="text" name="content" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                        <label for="message">Content</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                    </div>
                                    
                                    <div class="d-none" id="submitSuccessMessage">

                                            <div class="fw-bolder">Form submission successful!</div>

                                            <br />
                                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                        </div>
                                    </div>
                                   
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                    <!-- Submit Button-->
                                    <div id="asd" class="d-grid" style="margin-bottom:15px;cursor:pointer;" onclick="submit();"><button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">등록</button></div>
